<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Abel&family=Exo+2:wght@500;600;700;800&family=Fjalla+One&family=Inconsolata:wght@500;600;700;800;900&family=Oswald:wght@500;700&family=Poppins:wght@500;700&family=Roboto+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <link rel="stylesheet" type="text/css" media="all" href="assets/css/960.css" />
  <script src="./assets/js/eoedice.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Star Wars FFG</title>
</head>

<body>
  <!--Navbar-->
  <header>
  </header>

  <div class="row maincontent">

    <!--Previous Rolls Section-->
    <div class="col-md-4">
      <div id="historicRolls">

      </div>
    </div>

    <!--Dice Roller Section-->
    <div class="col-md-8 maincontent">

      <div class="row">
        <div class="col-md-8 dicebox">
          <div id="allthedice" class="ffgdice">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 dicebox">
          <div id="selected">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 dicebox">
          <div id="results">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 dicebutton">
          <button id="roller" onclick="rollalldice()" type="button" class="btn btn-secondary btn-lg btn-block">
            Roll that Shit</button>
          <button id="restart" onclick="removeDice()" type="button" class="btn btn-secondary btn-lg btn-block">
            Empty that Shit</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Pop up Modals -->

  <!-- Contact -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>Contact</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Where to Play -->
  <div class="modal fade" id="whereModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>Where to Play</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- How to Use -->
  <div class="modal fade" id="howModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>How to use</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer>

    <div class="navbar">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">
        Contact
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#whereModal">
        Where to Play
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#howModal">
        How to Use
      </button>
    </div>

  </footer>

</body>

</html>
