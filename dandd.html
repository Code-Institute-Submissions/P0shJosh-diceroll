<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Exo+2:wght@500;600;700;800&family=Fjalla+One&family=Inconsolata:wght@500;600;700;800;900&family=Oswald:wght@500;700&family=Poppins:wght@500;700&family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" type="text/css" media="all" href="assets/css/960.css" />
    <script src="./assets/js/dddice.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>Dungeons and Dragons</title>
  </head>

  <body>
    <!--Navbar-->
    <header>
    </header>
    
    <div class="row maincontent">

      <!--Previous Rolls Section-->
      <div class="col-md-4">
        <div id="historicRolls">

        </div>
      </div>
      
      <!--Dice Roller Section-->
      <div class="col-md-8 maincontent">

        <div class="row">
          <div class="col-md-8 dicebox">
            <div id="allthedice">

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 dicebox">
            <div id="selected">
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 dicebox">
            <div id="results">

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 dicebutton">
            <button id="roller" onclick="rollalldice()" type="button" class="btn btn-secondary btn-lg btn-block">Roll that Shit</button>
            <button id= "restart" onclick="removeDice()" type="button" class="btn btn-secondary btn-lg btn-block">Empty that Shit</button>
          </div>
        </div>

      </div>
      
    </div>

    <!--Footer-->
    <footer>

      <div class="navbar">
        <h5 class="hvr-underline-from-left contact togglelink">Contact</h3>
        <h5 class="hvr-underline-from-left location togglelink">Where to Play</h3>
        <h5 class="hvr-underline-from-left howto togglelink">How to Use</h3>
      </div>

    </footer>

  </body>

</html>
